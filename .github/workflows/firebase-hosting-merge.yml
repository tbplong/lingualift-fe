name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm install --frozen-lockfile

      - name: Build app
        run: >
          VITE_APP_PRODUCTION=${{ vars.VITE_APP_PRODUCTION }}
          VITE_APP_API_URL=${{ vars.VITE_APP_API_URL }}
          VITE_APP_GOOGLE_OAUTH_CLIENT_ID=${{ secrets.VITE_APP_GOOGLE_OAUTH_CLIENT_ID }}
          npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LINGUALIFT_FE_8BBC0 }}
          channelId: live
          projectId: lingualift-fe-8bbc0
